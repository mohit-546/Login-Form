<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYBER_TECH Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(1.jpg);
        color: white;
      }
      .container {
        width: 90%;
        margin: 0 auto;
        padding: 5px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
      }
      .logo {
        font-size: 50px;
        font-weight: bold;
        color: #fffdfc;
      }
      nav a {
        color: rgb(229, 237, 10);
        text-decoration: solid;
        font-weight: bold;
        font-size: 25px;
        margin-left: 25px;
      }
      h1,
      h2 {
        color: #f97316;
      }
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .card {
        background-color: #1e293b;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input,
      button {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
        border: none;
      }
      button {
        background-color: #f97316;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #ea580c;
      }
      #courseList {
        list-style-type: none;
        padding: 0;
       
      }
      #courseList li {
        background-color: #2d3748;
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
       
      }
      
      .Mr {
        color: aliceblue;
        font-size: 35px;
        border-style: groove;
        border-width: 5px;
        border-color: #ea580c;
        border-radius: 10px;
        text-align: center;
        font-family: cursive;
        text-wrap: 10px;
        background-color: rgb(52, 63, 63);
      }
      a{
        text-decoration:  none;
        color: rgb(163, 160, 160);
        font-size: 22px;

      }
    
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">CYBER_TECH</div>
        <nav>
          <a href="#">HOME</a>
          <a href="#">ABOUT</a>
          <a href="#">SERVICE</a>
          <a href="#">DESIGN</a>
          <a href="#">CONTACT</a>
        </nav>
      </header>
      <h2 class="Mr">Welcome Mr. Mohit Tripathi</h2>
      <h1>Dashboard</h1>

      <div class="dashboard-grid">
        <div class="card">
          <h2>Add Student</h2>
          <form id="addStudentForm">
            <input
              type="text"
              id="studentName"
              placeholder="Student Name"
              required
            />
            <input
              type="email"
              id="studentEmail"
              placeholder="Student Email"
              required
            />
            <button type="submit">Add Student</button>
          </form>
        </div>

        <div class="card">
          <h2>Our Courses</h2>
          <ul id="courseList"> </ul>
          <ul class="courses">
          <li> <span> <a href="https://en.wikipedia.org/wiki/Web_development">Web Devlopment ( Click)</a></span></li> <br>
          <li> <span> <a href="https://en.wikipedia.org/wiki/Artificial_intelligence"> Artificial Intelligent ( Click)</a></span></li> <br>
          <li> <span> <a href="https://en.wikipedia.org/wiki/Machine_learning">Machine Learning ( Click)</a></span></li> <br>
          <li> <span> <a href="https://en.wikipedia.org/wiki/Software_development">Software Devlopment ( Click)</a></span></li> <br>
          <li> <span> <a href="https://en.wikipedia.org/wiki/Mobile_app_development"> Mobile Devlopment ( Click)</a></span></li>
        </ul> 
        </div>
      </div>
    </div>

    <script>
 
    </script>
  </body>
</html>
